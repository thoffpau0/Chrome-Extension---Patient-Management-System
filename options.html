<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        /* Volume Control Styles */
        .volume-control {
            margin-bottom: 30px;
        }

        .volume-control label {
            display: block;
            margin-bottom: 8px;
        }

        .volume-control input[type="range"] {
            width: 100%;
        }

        .volume-control span {
            display: inline-block;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Sound Library Styles */
        #soundLibrary {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sound-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .sound-row:last-child {
            border-bottom: none;
        }

        .sound-row label {
            flex: 1;
            font-size: 14px;
        }

        .sound-row input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .sound-row select {
            flex: 2;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sound-row button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .sound-row button.reset-button {
            background-color: #f44336;
        }

        .sound-row .dropzone {
            flex: 2;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            text-align: center;
            margin-right: 10px;
        }

        .dropzone.dragover {
            background-color: #e8f5e9;
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .sound-row .volume-slider {
            flex: 2;
            display: flex;
            align-items: center;
        }

        .sound-row .volume-slider input[type="range"] {
            flex: 1;
            margin-right: 10px;
        }

        .sound-row .volume-slider span {
            width: 50px;
            text-align: center;
        }

        /* Buttons at Bottom */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons .save-button {
            background-color: #4CAF50;
            color: white;
        }

        .action-buttons .save-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .action-buttons .restore-button {
            background-color: #f44336;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .sound-row {
                flex-wrap: wrap;
            }

            .sound-row label,
            .sound-row select,
            .sound-row button,
            .sound-row .dropzone,
            .sound-row .volume-slider {
                flex: 100%;
                margin-bottom: 10px;
            }

            .sound-row button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Extension Settings</h1>

    <!-- Master Volume Control -->
    <div class="volume-control">
        <label for="volumeSlider">Master Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" aria-label="Master Volume Slider">
        <span id="volumeValue">50%</span>
    </div>

    <!-- Sound Library Section -->
    <div id="soundLibrary">
        <h2>Sound Library</h2>

        <!-- Notification Sound -->
        <div class="sound-row">
            <input type="checkbox" id="enableNotification" checked>
            <label for="enableNotification">Notification Sound</label>
            <select id="libraryNotification">
                <option value="default_notification.mp3">Default Notification</option>
                <option value="predefined-sound1.mp3">Predefined Sound 1</option>
                <option value="predefined-sound2.mp3">Predefined Sound 2</option>
            </select>
            <div class="volume-slider">
                <input type="range" id="volumeLibraryNotification" min="0" max="1" step="0.05" value="0.5">
                <span id="volumeLibraryNotificationValue">50%</span>
            </div>
            <div class="dropzone" id="dropzoneNotification" tabindex="0">
                Drag & drop or click to select a file
            </div>
            <button class="reset-button" id="resetNotification">Reset</button>
            <button id="playLibraryNotification">Play</button>
        </div>

        <!-- Patient Added Sound -->
        <div class="sound-row">
            <input type="checkbox" id="enablePatientAdded" checked>
            <label for="enablePatientAdded">Patient Added Sound</label>
            <select id="libraryPatientAdded">
                <option value="BuddyIn.mp3">Buddy In</option>
                <option value="predefined-sound3.mp3">Predefined Sound 3</option>
                <option value="predefined-sound4.mp3">Predefined Sound 4</option>
            </select>
            <div class="volume-slider">
                <input type="range" id="volumeLibraryPatientAdded" min="0" max="1" step="0.05" value="0.5">
                <span id="volumeLibraryPatientAddedValue">50%</span>
            </div>
            <div class="dropzone" id="dropzonePatientAdded" tabindex="0">
                Drag & drop or click to select a file
            </div>
            <button class="reset-button" id="resetPatientAdded">Reset</button>
            <button id="playLibraryPatientAdded">Play</button>
        </div>

        <!-- Patient Removed Sound -->
        <div class="sound-row">
            <input type="checkbox" id="enablePatientRemoved" checked>
            <label for="enablePatientRemoved">Patient Removed Sound</label>
            <select id="libraryPatientRemoved">
                <option value="Goodbye.mp3">Goodbye</option>
                <option value="predefined-sound5.mp3">Predefined Sound 5</option>
                <option value="predefined-sound6.mp3">Predefined Sound 6</option>
            </select>
            <div class="volume-slider">
                <input type="range" id="volumeLibraryPatientRemoved" min="0" max="1" step="0.05" value="0.5">
                <span id="volumeLibraryPatientRemovedValue">50%</span>
            </div>
            <div class="dropzone" id="dropzonePatientRemoved" tabindex="0">
                Drag & drop or click to select a file
            </div>
            <button class="reset-button" id="resetPatientRemoved">Reset</button>
            <button id="playLibraryPatientRemoved">Play</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="save-button" id="saveSettings" disabled>Save Settings</button>
        <button class="restore-button" id="restoreDefaults">Restore All Defaults</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
